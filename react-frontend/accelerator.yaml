accelerator:
  displayName: React Frontend
  description: React Single Page Application with client side rendered web UI. Application provides Service to interact with backend API's.
  tags:
    - react
    - web
    - tanzu

  options:
    - name: artifactId
      inputType: text
      defaultValue: "client-side-ui-starter"
      label: Application artifact name
      required: true
    - name: backendService
      inputType: text
      defaultValue: "customer-profile-backend.namespace"
      label: Hostname of the backend services app. If backend services are deployed to the same cluster then a local route can be used (e.g. <backend-app>.<namespace>).
      required: true
  imports:
    - name: tap-workload

engine:
  let:
    - name: backendServiceResourceName
      expression: '#backendService.toLowerCase()'
  chain:
    - merge:
        - include: [ "**" ]
          exclude: [ "nginx.conf", "package.json" ]
        - include: [ "nginx.conf", "package.json" ]
          chain:
            - type: ReplaceText
              substitutions:
                - text: "http://backend"
                  with: "'http://' + #backendServiceResourceName"

    - merge:
        - include: [ "**" ]
          exclude: [ "README.md", "public/*.html", "public/*.json" ]
        - include: [ "README.md", "public/*.html", "public/*.json" ]
          chain:
            - type: ReplaceText
              substitutions:
                - text: "react-frontend"
                  with: "#artifactId"

    - merge:
      - type: InvokeFragment
        reference: tap-workload
      - include: [ "**" ]
      onConflict: UseFirst
